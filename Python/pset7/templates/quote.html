{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" id="symbol"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get quote</button>
            </div>
        </fieldset>
    </form>
    <div id="loader" class=".center"><img src="/static/loader.gif"></img></div>
    <script type="text/javascript" src="/static/js/quote.js"></script>
{% endblock %}
