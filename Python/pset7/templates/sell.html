{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select autofocus class="form-control" name="symbol" id="symbol" required />
                    {% for share in shares %}
                    <option>{{share.symbol}}</option>
                    {% endfor %}
                </select>    
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" id="shares" required />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
    <div id="loader" class=".center"><img src="/static/loader.gif"></img></div>
    <script type="text/javascript" src="/static/js/sell.js"></script>
{% endblock %}
