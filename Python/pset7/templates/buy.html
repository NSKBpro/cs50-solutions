{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" id="symbol" required />
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" id="shares" required />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
    <div id="loader" class=".center"><img src="/static/loader.gif"></img></div>
    <script type="text/javascript" src="/static/js/buy.js"></script>
{% endblock %}
