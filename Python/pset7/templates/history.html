{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="container">
    	<div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Symbol</th>
                      <th>Name</th>
                      <th>Shares</th>
                      <th>Price</th>
                      <th>Buy/Sell</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for row in tableRows %}  
                    <tr>
                      <td>{{row.symbol}}</td>
                      <td>{{row.name}}</td>
                      <td>{{row.shares}}</td>
                      <td>{{row.price}}</td>
                      <td>{{row.kind}}</td>
                      <td>{{row.date}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
    	</div>
    </div>
{% endblock %}
